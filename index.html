<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="add--container">
      <select id="classes" name="class">
        <option>--Class--</option>
        <option id="brute">Brute</option>
        <option id="cragheart">Cragheart</option>
        <option id="mindthief">Mindthief</option>
        <option id="scoundrel">Scoundrel</option>
        <option id="spellweaver">Spellweaver</option>
        <option id="tinkerer">Tinkerer</option>
        <option id="sun">Sun</option>
        <option id="spears">Three Spears</option>
        <option id="circles">Circles</option>
        <option id="eclipse">Eclipse</option>
        <option id="squid">Squidface</option>
        <option id="lightning">Lightning</option>
        <option id="music">Music Note</option>
        <option id="angry">Angry Face</option>
        <option id="saw">Saw</option>
        <option id="triangles">Triangles</option>
        <option id="two">Two-mini</option>
      </select>
      <select id="characterLevel" name="level">
        <option>--Level--</option>
        <option id="levelOne">1</option>
        <option id="levelTwo">2</option>
        <option id="levelThree">3</option>
        <option id="levelFour">4</option>
        <option id="levelFive">5</option>
        <option id="levelSix">6</option>
        <option id="levelSeven">7</option>
        <option id="levelEight">8</option>
        <option id="levelNine">9</option>
      </select>
      <button class="add--button" id="addButton">Add Player</button>
    </div>
    <div class="counter--container" id="counterContainer">
    </div>
    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
